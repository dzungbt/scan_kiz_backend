# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: [self-hosted, scan-kiz-back-prod]
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    env:
      NODE_ENV: production
      JWT_SECRET: ${{secrets.KIZ_SCAN_BACKEND_JWT_SECRET}}
      MAIN_URL: ${{secrets.MAIN_URL}}
    steps:
      - name: Copy config file to temp folder
      run: cp /www/wwwroot/scan_kiz_be/config/config.json ~/project/temp/scan_kiz_back/config.json
    # - name: Archive config file
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: config-file
    #     path: config/config.json
    # - name: Copy production folder to server
